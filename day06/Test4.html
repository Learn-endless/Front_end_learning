    <button>加1按钮</button>
    <script>

        let obj = document.querySelector('button');
        obj.onclick = function(){
            let res = document.querySelector('div');
            let val = res.innerHTML;
            //注意：在这里需要将 val 转换成一个 数字类型。
            val = parseInt(val);
            //加1
            val += 1;
            //将值又重新写回去
            res.innerHTML = val;
        }
