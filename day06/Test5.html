    <input type="text" class="one" value="0">
    <button>按钮</button>

    <script>
        let obj = document.querySelector('button');
        obj.onclick = function(){
            let res = document.querySelector('.one');
            let val = res.value;
            val = parseInt(val);
            val += 1;

            res.value = val;
        }
