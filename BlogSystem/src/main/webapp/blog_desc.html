<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客详情页</title>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/blog_desc.css">

    <!-- 引入 editor.md 的依赖 -->
    <link rel="stylesheet" href="editor.md/css/editormd.min.css" />
    <script src="js/jquery.min.js"></script>
    <script src="editor.md/lib/marked.min.js"></script>
    <script src="editor.md/lib/prettify.min.js"></script>
    <script src="editor.md/editormd.js"></script>
</head>
<body>
        <!-- 导航栏 -->
        <div class="nav">
            <img src="image/tiger.png" >
            <span>我的博客系统</span>
            <a href="blog_list.html">主页</a>
            <a href="blog_edit.html">写博客</a>
            <a href="cancel">注销</a>
        </div>
        <!-- 版心 -->
        <div class="container">
            <!-- 左边栏 -->
            <div class="left">
                <!-- 卡片信息 -->
                <div class="card">
                    <img src="image/dog.png" alt="">
                    <span></span>
                    <a href="#">github 地址</a>
                    <div class="res">
                        <span>文章</span>
                        <span>分类</span>
                    </div>
                    <div class="res">
                        <span>2</span>
                        <span>1</span>
                    </div>
                </div>
            </div>
            <!-- 右边栏 -->
            <div class="right">
                <!-- 这里是一篇博客的具体内容 -->
                <div class="desc">
                    <!-- 博客标题 -->
                    <h2 class="title"></h2>
                    <!-- 博客时间 -->
                    <div class="date"></div>
                    <!-- 博客正文 -->
                    <div id="content" style="opacity:80%;">

                    </div>
                </div>
            </div>
        </div>

        <!-- 引入jQuery -->
        <script src="./js/jquery.min.js"></script>
        <!-- 引入检测是否登录逻辑,方便使用getUserInfo()函数 -->
        <script src="./js/check_login.js"></script>    
        <!-- 引入博客详情页的逻辑 -->
        <script src="./js/blog_desc.js"></script>    

        <script>
            //博客详情页页面加载数据 blog_desc.js
            getBlogByBlogId();

            //获取博客文章作者信息 check_login.js
            getUserInfo('blog_desc.html');

            //在博客详情页显示博客的详细信息 blog_desc.js
            authorName();
        </script>
</body>
</html>
